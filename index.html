<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">
    <div class="popup">
        <div class="popup__container">
            <button type="button" class="popup__close-button" aria-label="Close"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form action="#" name="profile-form" class="popup__form">
                <input type="text" name="name" id="name" class="popup__input" value="" placeholder="Имя">
                <input type="text" name="vocation" id="vocation" class="popup__input" value="" placeholder="О себе">
                <button type="submit" class="popup__button">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup">
        <div class="popup__container">
            <button type="button" class="popup__close-button" aria-label="Close"></button>
            <h2 class="popup__title">Новое место</h2>
            <form action="#" name="card-form" class="popup__form">
                <input type="text" name="title" id="title" class="popup__input" value="" placeholder="Название">
                <input type="text" name="srcImage" id="srcImage" class="popup__input" value="" placeholder="Ссылка на картинку">
                <button type="submit" class="popup__button">Создать</button>
            </form>
        </div>
    </div>
    <div class="popup popup_opaque">
        <div class="popup__container popup__container_forImage">
            <button type="button" class="popup__close-button" aria-label="Close"></button>
            <img src="images/card-img3.png" alt="Изображение карточки" class="popup__card-image" >
            <p class="popup__image-descr">Горный алтай</p>
        </div>
        
    </div>
    <header class="header">
        <img src="images/logo.svg" alt="Логотип" class="header__logo">
    </header>
    <main class="container">
        <section class="profile">
            <img src="images/photo.png" alt="Фотография" class="profile__photo">
            <div class="profile__information">
                <div class="profile__wrapper">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button type="button" aria-label="Edit" class="profile__edit-button"></button>
                </div>
                <p class="profile__vocation">Исследователь океана</p>
            </div>
            <button type="button" aria-label="Add" class="profile__add-button"></button>
        </section>
        <section class="cards">
        </section>
    </main>
    <footer class="footer">
        <p class="footer__text">&copy; 2020 Mesto Russia</p>
    </footer>
    <template id="card">
        <div class="cards__item">
            <button type="button" aria-label='Delete' class="cards__delete-button"></button>
            <img src="images/card-img1.jpg" alt="Карачаевск" class="cards__image">
            <div class="cards__dscr">
                <h2 class="cards__title">Карачаевск</h2>
                <button type="button" aria-label="like" class="cards__like"></button>
            </div>
        </div>
    </template>
    <script src="js/script.js"></script>
</body>
</html>
